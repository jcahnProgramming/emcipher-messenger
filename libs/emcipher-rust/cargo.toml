[package]
name = "emcipher"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "EmCipher crypto core: Argon2id KDF + XChaCha20-Poly1305 AEAD + HKDF"

[lib]
crate-type = ["cdylib", "rlib"] # native + FFI ready; wasm in a later step

[dependencies]
argon2 = "0.5"
base64 = "0.22"
hkdf = "0.12"
rand = "0.8"
sha2 = "0.10"
thiserror = "1"
chacha20poly1305 = "0.10"
zeroize = "1"

[dev-dependencies]
hex = "0.4"
